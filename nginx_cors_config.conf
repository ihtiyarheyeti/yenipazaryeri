# Nginx CORS Konfigürasyonu
# Bu dosyayı /etc/nginx/sites-available/ veya /etc/nginx/conf.d/ klasörüne ekleyin

server {
    listen 80;
    listen 443 ssl;
    server_name api.woontegra.com;

    # CORS ayarları - her location için
    add_header 'Access-Control-Allow-Origin' 'https://panel.woontegra.com' always;
    add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
    add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization, X-Requested-With' always;
    add_header 'Access-Control-Allow-Credentials' 'true' always;

    # OPTIONS preflight istekleri için
    if ($request_method = 'OPTIONS') {
        add_header 'Access-Control-Allow-Origin' 'https://panel.woontegra.com' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization, X-Requested-With' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;
        add_header 'Content-Type' 'text/plain charset=UTF-8';
        add_header 'Content-Length' 0;
        return 204;
    }

    # PHP dosyaları için
    location ~ \.php$ {
        # CORS header'larını PHP'den önce ekle
        add_header 'Access-Control-Allow-Origin' 'https://panel.woontegra.com' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization, X-Requested-With' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;

        # OPTIONS preflight için
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' 'https://panel.woontegra.com' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization, X-Requested-With' always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            add_header 'Content-Type' 'text/plain charset=UTF-8';
            add_header 'Content-Length' 0;
            return 204;
        }

        # PHP-FPM ayarları
        fastcgi_pass unix:/var/run/php/php8.1-fpm.sock;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
        
        # Timeout ayarları
        fastcgi_read_timeout 300;
        fastcgi_send_timeout 300;
        fastcgi_connect_timeout 300;
    }

    # Ana dizin
    location / {
        # CORS header'ları
        add_header 'Access-Control-Allow-Origin' 'https://panel.woontegra.com' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization, X-Requested-With' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;

        # OPTIONS preflight için
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' 'https://panel.woontegra.com' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization, X-Requested-With' always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            add_header 'Content-Type' 'text/plain charset=UTF-8';
            add_header 'Content-Length' 0;
            return 204;
        }

        try_files $uri $uri/ /index.php?$query_string;
    }
}
