# API Sunucusu için Nginx CORS Konfigürasyonu
# Bu dosyayı /etc/nginx/sites-available/api.woontegra.com olarak kaydedin

server {
    listen 80;
    listen 443 ssl http2;
    server_name api.woontegra.com;
    
    # SSL sertifikaları (eğer varsa)
    # ssl_certificate /path/to/cert.pem;
    # ssl_certificate_key /path/to/key.pem;
    
    # Document root
    root /var/www/api.woontegra.com/public;
    index index.php;
    
    # CORS ayarları - GLOBAL
    add_header 'Access-Control-Allow-Origin' 'https://panel.woontegra.com' always;
    add_header 'Access-Control-Allow-Credentials' 'true' always;
    add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
    add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization, X-Requested-With, Accept, Origin, Cache-Control' always;
    
    # OPTIONS preflight istekleri için GLOBAL
    if ($request_method = 'OPTIONS') {
        add_header 'Access-Control-Allow-Origin' 'https://panel.woontegra.com' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization, X-Requested-With, Accept, Origin, Cache-Control' always;
        add_header 'Content-Type' 'text/plain charset=UTF-8';
        add_header 'Content-Length' 0;
        return 204;
    }
    
    # PHP dosyaları için
    location ~ \.php$ {
        # CORS header'larını PHP'den önce ekle
        add_header 'Access-Control-Allow-Origin' 'https://panel.woontegra.com' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization, X-Requested-With, Accept, Origin, Cache-Control' always;
        
        # OPTIONS preflight için
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' 'https://panel.woontegra.com' always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization, X-Requested-With, Accept, Origin, Cache-Control' always;
            add_header 'Content-Type' 'text/plain charset=UTF-8';
            add_header 'Content-Length' 0;
            return 204;
        }
        
        # PHP-FPM ayarları
        fastcgi_pass unix:/var/run/php/php8.1-fpm.sock;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
        
        # Timeout ayarları
        fastcgi_read_timeout 300;
        fastcgi_send_timeout 300;
        fastcgi_connect_timeout 300;
    }
    
    # Ana dizin - tüm istekleri index.php'ye yönlendir
    location / {
        # CORS header'ları
        add_header 'Access-Control-Allow-Origin' 'https://panel.woontegra.com' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization, X-Requested-With, Accept, Origin, Cache-Control' always;
        
        # OPTIONS preflight için
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' 'https://panel.woontegra.com' always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization, X-Requested-With, Accept, Origin, Cache-Control' always;
            add_header 'Content-Type' 'text/plain charset=UTF-8';
            add_header 'Content-Length' 0;
            return 204;
        }
        
        # Tüm istekleri index.php'ye yönlendir
        try_files $uri $uri/ /index.php?$query_string;
    }
    
    # Güvenlik ayarları
    location ~ /\. {
        deny all;
    }
    
    # Log ayarları
    access_log /var/log/nginx/api.woontegra.com.access.log;
    error_log /var/log/nginx/api.woontegra.com.error.log;
}
