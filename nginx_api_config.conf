# API Sunucusu için Nginx CORS Konfigürasyonu
# Bu dosyayı /etc/nginx/sites-available/woontegra.conf olarak kaydedin

server {
    listen 80;
    listen 443 ssl http2;
    server_name api.woontegra.com;

    # CORS ayarları
    add_header 'Access-Control-Allow-Origin' 'https://panel.woontegra.com' always;
    add_header 'Access-Control-Allow-Credentials' 'true' always;
    add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
    add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization, X-Requested-With' always;

    location / {
        if ($request_method = OPTIONS) {
            add_header 'Access-Control-Allow-Origin' 'https://panel.woontegra.com';
            add_header 'Access-Control-Allow-Credentials' 'true';
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS';
            add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization, X-Requested-With';
            return 204;
        }

        proxy_pass http://127.0.0.1:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeout ayarları
        proxy_connect_timeout 300;
        proxy_send_timeout 300;
        proxy_read_timeout 300;
    }
    
    # Log ayarları
    access_log /var/log/nginx/api.woontegra.com.access.log;
    error_log /var/log/nginx/api.woontegra.com.error.log;
}
